<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
    <script type="text/javascript" src="count.js"></script>
</head>

<body>

    <div class="form-wrapper">

        <h2 class="form-title">Введіть місто та час</h2>


        <label class="form-label" for="time">Час</label>
        <input class="form-input" type="text" id="time" name="time" placeholder="Час у секундах" required>

        <label class="form-label" for="select">Місто</label>
        <select class="form-input form-input-select"name="" id="select" required>
            <option value="dn">Днепр 056</option>
            <option value="ky">Киев 044</option>
            <option value="hr">Харьков 046</option>
            <option value="od">Одесса 048</option>
            <option value="ni">Николаев 0512</option>
        </select>

        <input type="button" onclick="count()" value="Розрахувати"></button>

        <div class="field">

            <h3 class="form-title">результат</h3>

                <input class="form-input" type="text" id="result" name="result">
        </div>
    </div>

</body>
</html>
